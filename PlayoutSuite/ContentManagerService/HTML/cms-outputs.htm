    <h1>
        Content Manager Service (CMS)</h1>
    <h2>
        Outputs</h2>
    <p class="style1">
        The CMS generates Jpg picture of 320 x 240. It is able to upload it to a ftp 
        server and communicate with the stomp server to dispatch it to the receivers.</p>
    <p>
        You can define several Ftp server and several RadioVIS topics. Only one stomp 
        server is available for the moment.</p>
